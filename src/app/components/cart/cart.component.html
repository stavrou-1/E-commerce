<div class="container app-order-container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table app-order-table">
                <thead>
                    <tr>
                        <th colspan="3">
                            <h4>You have <span>{{cartService.getCart().length}}</span> items in your shopping cart.</h4>
                        </th>
                        <th colspan="4">
                            <button *ngIf="cartService.getCart().length > 0" class="btn btn-danger" (click)="clearCart()">Clear Shopping Cart</button>
                            <button routerLink="/" *ngIf="cartService.getCart().length === 0" class="btn btn-primary" (click)="clearCart()">Order Now</button>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">Product</th>
                        <th scope="col">Quantity</th>
                        <th colspan="4">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartService.getCart()">
                        <th scope="row">
                            <div class="table-src-snippets" [style.backgroundImage]="'url('+item.imageSrc+')'">
                                <!-- <img [src]="item.imageSrc" alt="item.imageSrc"> -->
                            </div>
                        </th>
                        <td>{{item.title}}</td>
                        <td>{{item.quantity || 1}}</td>
                        <td colspan="2">{{item.price | currency}}</td>
                        <td colspan="2" class="app-remove-cart-item">
                            <button (click)="removeItemFromCart(item)"><i class="material-icons">close</i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td colspan="4"><b>Total: {{total || 0 | currency}}</b></td>
                    </tr>
                </tbody>
            </table>

            <div class="submit-section" *ngIf="total && total !== null">
                <button class="btn btn-primary" routerLink="/checkout" (click)="clearCart()">Submit Order</button>
            </div>
        </div>
    </div>
</div>
