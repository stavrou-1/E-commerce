<section class="app-login-screen">
    <div class="centered-form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 center-layout">
                    <div class="navbar-brand app-login-brand" routerLink="/" title="Win-1 Online Food Store">
                        <i class="material-icons">store</i>
                    </div>
                    <h3>Win-1 Online Food Store</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
                            name="email"
                            formControlName="email" required>
                            <div *ngIf="loginForm.invalid" class="invalid-feedback">
                                <div>Email is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                            name="password"
                            formControlName="password"
                            placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary app-cust-submit">Submit</button>
                    </form>        
                </div>
            </div>
        </div>
    </div>
</section>
